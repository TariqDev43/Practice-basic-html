<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-neutral-200 flex justify-start items-center">
    <aside class="h-screen w-64 h-screen">
      <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
          <li>
            <a
              href="/"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <svg
                class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 22 21"
              >
                <path
                  d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
                />
                <path
                  d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
                />
              </svg>
              <span class="ms-3">Dashboard</span>
            </a>
          </li>
          <!-- DropDown-->
          <li>
            <a
              href="/DropDown.html"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <span class="flex-1 ms-3 whitespace-nowrap">DropDown</span>
            </a>
          </li>
          <!-- Modal -->
          <li>
            <a
              href="/Modal.html"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <span class="flex-1 ms-3 whitespace-nowrap">Modal</span>
            </a>
          </li>
          <!-- Accordion -->
          <li>
            <a
              href="/Accordion.html"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <span class="flex-1 ms-3 whitespace-nowrap">Accordion</span>
            </a>
          </li>
          <!-- Image Slider -->
          <li>
            <a
              href="/Image Slider.html"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <span class="flex-1 ms-3 whitespace-nowrap">Image Slider</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- Side Bar -->
    <!-- Main -->
    <main
      class="container mx-auto h-screen justify-center flex flex-wrap items-start content-center mx-auto gap-1"
    >
      <!-- Image Slider -->

      <div data-type="slider" data-id="slider1" class="">
        <div
          data-container-width="600px"
          data-container-height="300px"
          data-type="slider-container"
          class=""
        >
          <img
            data-type="slider-item"
            src="./Images/1.avif"
            alt="random1"
            class=""
          />
          <img
            data-type="slider-item"
            src="./Images/2.avif"
            alt="random2"
            class=""
          />
          <img
            data-type="slider-item"
            src="./Images/3.avif"
            alt="random3"
            class=""
          />
        </div>
        <div data-type="slider-buttons">
          <button
            data-type="prev"
            class="bg-indigo-800 text-white px-4 py-2 rounded-md mx-3"
          >
            Previous
          </button>
          <button
            data-type="next"
            class="bg-indigo-800 text-white px-4 py-2 rounded-md mx-3"
          >
            Next
          </button>
        </div>
      </div>
    </main>
    <!-- Images slider End -->

    <!-- Main End -->
    <!-- Scripts -->
    <!-- <script src="index.js"></script> -->
    <script src="Js/DropDown.js"></script>
    <script src="Js/Modal.js"></script>
    <script src="Js/Accordian.js"></script>
    <script src="Js/ImageSlider/ImageSlider.js"></script>
  </body>
</html>
