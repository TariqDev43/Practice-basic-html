<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-neutral-100">
    <!-- Main -->
    <main
      class="container mx-auto h-screen justify-center flex flex-wrap items-start content-center mx-auto gap-1"
    >
      <!-- DropDown Start -->
      <button
        class="btn btn-sm btn-primary"
        data-type="dropdown"
        data-id="dropdown-1"
      >
        Dropdown
      </button>
      <div
        class="bg-stone-200 shadow-lg px-4 min-w-32 py-2 rounded-lg"
        data-type="dropdown-menu"
        data-direction="top"
        data-id="dropdown-1"
      >
        <ul class="">
          <li class="hover:bg-neutral-400">
            <a href="#">Link 1</a>
          </li>
          <li class="hover:bg-neutral-400"><a href="#">Link 2</a></li>
        </ul>
      </div>
      <!-- DropDown End -->
      <!-- Modal Start -->
      <!-- Modal Button -->
      <button
        data-type="modal"
        data-id="modal-1"
        class="btn btn-sm bg-orange-600 text-white ms-2"
      >
        Open Modal
      </button>
      <!-- Modal Menu -->
      <div
        data-type="modal-menu"
        data-id="modal-1"
        data-position="center"
        data-closeOutsideClick="true"
        class="bg-white flex flex-col w-64 px-6 p-2 shadow-lg rounded-lg"
      >
        <h3 class="text-2xl font-semibold uppercase">Modal Menu</h3>
        <hr />
        <div class="my-5">
          <h4 class="text-xl mb-1 font-semibold">Modal Body</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim,
            minima numquam quas optio dignissimos perferendis consequuntur ut
            alias at, modi, illo ducimus impedit quae facere debitis ratione
            nulla placeat recusandae!
          </p>
        </div>
        <div class="my-2 text-end">
          <button
            class="btn btn-sm bg-neutral-500 text-white"
            data-type="modal-close"
            data-id="modal-1"
          >
            Close Button
          </button>
        </div>
      </div>
      <!-- Modal End -->
    </main>
    <!-- Main End -->
    <!-- Scripts -->
    <script src="index.js"></script>
    <script src="Js/DropDown.js"></script>
    <script src="Js/Modal.js"></script>
  </body>
</html>
